<html th:xmlns="www.thymleaf.org">
<head></head>
<body>
	<div class="container-fluid">
		<div th:insert="navbar.html"></div>
		
		<div class="text-center col-12"><h1>Employee Report</h1></div>

		<div class="container-md mt-5" th:if="${!elist.empty}">
			<form action="getEmployeeReport" method="post">
				<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="eid">
					<option selected>Select an employee</option>
					<option th:each="emp :${elist}" th:text="${emp.firstName}" th:value="${emp.eid}">
					</option>
				</select>
				<div class="mt-3">
					<button type="submit" class="btn btn-primary">Get report</button>
				</div>
			</form>
			<div th:if="${elist.empty}">Employee list is empty</div>
		</div>
	</div>
</body>

</html>
