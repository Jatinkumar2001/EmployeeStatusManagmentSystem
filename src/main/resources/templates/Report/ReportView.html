<html th:xmlns="www.thymleaf.org">

<head></head>

<body>
	<div class="container-fluid">
		<div th:insert="navbar.html"></div>

		<div class="text-center col-12">
			<h1>Employee Report</h1>
		</div>
		<div class="container">
			<table class="table mt-3" th:if="${!rlist.empty}">
				<thead>
					<tr>

						<th scope="col">IoID</th>
						<th scope="col">NAME</th>
						<th scope="col">IN-TIME(hh:mm)</th>
						<th scope="col">OUT-TIME(hh:mm)</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="io :${rlist}">

						<td th:text="${io.ioid}"></td>
						<td th:text="${io.name}"></td>
						<td th:text="${io.inTime}"></td>
						<td th:text="${io.outTime}"></td>
					</tr>
				</tbody>
			</table>
			<div th:if="${rlist.empty}" class="text-center">No Data Present</div>

		</div>
</body>

</html>
